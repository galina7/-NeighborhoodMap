<html>
 <head>
 <meta charset="utf-8">
 <title>Art Galleries</title>
 <link href="css/main.css" rel="stylesheet">
 </head>
 <body>
 <div class="container">
   <div class="info-box">
     <h2>Art Galleries in San Jose, CA</h2>
          <div>
              <input type="text" class="search-box" data-bind="textInput: title" placeholder="Search....">
<!--              <input type="text" class="search-box" data-bind="textInput: value, keyup: filter" placeholder="Search...."> 
             <ul data-bind="foreach: search">
                <li data-bind="text: title"></li> -->
             </ul>   
              <hr class="divider">
          </div>
          <div id="list">
            <ul data-bind="foreach: availableGalleries">
              <li data-bind="text: title, click: $parent.clickGallery"></li>
            </ul>
          </div>
   </div>

   <div id="map" class="map"></div>
 </div>
    <script type="text/javascript" src="js/jquery-2.2.1.js"></script> 
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDrOZqD40go5xL0EYwjj9YeAHg46mC3ZqA&v=3&callback=initMap"></script>  
 </body>
</html>
